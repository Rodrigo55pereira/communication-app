<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field class="form-fild">
                <input matInput placeholder="First Name" [(ngModel)]="name" type="text">
            </mat-form-field>
            <mat-form-field class="form-fild">
                <input matInput placeholder="Age" type="number" [(ngModel)]="age">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="save()">
                <mat-icon>check</mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="clients.length" style="background-color:#333; color:#fff;">
    <mat-card-content>
        <p *ngFor="let c of clients">{{c.name}} / {{c.age}}</p>
    </mat-card-content>
</mat-card>
